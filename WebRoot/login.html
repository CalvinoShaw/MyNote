<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>登录 - 沙漏 v1.0</title>

		<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

		<link href="css/css4index.css" rel="stylesheet">
		
	</head>
	<body>
	
	<!-- 背景图片模块 -->
	<img src="">
	
	<!-- 登录注册容器模块 -->
	<div class="container">
		
		<!-- 登录子模块 -->
		<div id="login-part" class="col-xs-12 col-sm-6 col-md-5 col-md-offset-3">
			<h1 class="text-center">沙漏 <small> v1.0</small></h1>
			<form role="form" class="well form-horizontal" action="login_do.do?flag=login" method="POST">

				<div class="form-group">
					<label for="login-username" class="col-md-3 control-label">用户名</label>
					<div class="col-md-9">
						<input class="form-control" id="login-username" type="text" name="username" placeholder="用户名" />
					</div>
					<div class="col-md-10 col-md-offset-3">
						<span class="help-block">
					</div>
				</div>

				<div class="form-group">
					<label for="login-password" class="col-md-3 control-label">密码</label>
					<div class="col-md-9">
						<input class="form-control" id="login-password" type="text" name="password" placeholder="密码" />
					</div>
					<div class="col-md-10 col-md-offset-3">
						<span class="help-block">
					</div>
				</div>

				<div class="form-group">
					<div class="col-md-offset-3 col-md-10">
						<button type="submit" class="btn btn-primary"> 登录 </button>
						<button type="button" class="btn btn-default"> 注册帐号 </button>
					</div>
				</div>

			</form>
		</div>
		
		<!-- 注册子模块 -->
		<div id="register-part" class="col-xs-6 col-md-4">
			<h1 class="text-center"> 快速注册 </h1>
			<form role="form" id="register-form" class="well" action="register_do.do?flag=register" method="POST">

				<div class="form-group has-success has-feedback">
				  <label class="control-label" for="register-username">输入用户名</label>
				  <input type="text" class="form-control" id="register-username">
				  <span class="glyphicon glyphicon-ok form-control-feedback"></span>
				</div>

				<div class="form-group has-warning has-feedback">
				  <label class="control-label" for="register-password">输入密码</label>
				  <input type="text" class="form-control" id="register-password">
				  <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
				</div>

				<div class="form-group has-error has-feedback">
				  <label class="control-label" for="register-passconfirm">确认密码</label>
				  <input type="text" class="form-control" id="register-passconfirm">
				  <span class="glyphicon glyphicon-remove form-control-feedback"></span>
				</div>

				<div class="form-group">
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-lg btn-block"> 注册 </button>
						<button type="button" class="btn btn-default btn-lg btn-block"> 取消 </button>
					</div>
				</div>

			</form>	
		</div>
		
		<!-- firebase部署代码 -->

		<script>
		  // Initialize Firebase
		  var config = {
		    apiKey: "AIzaSyCLybeU-mXhEckgTkDTYGnF4DnK8I2RfQo",
		    authDomain: "mynote-ffa85.firebaseapp.com",
		    databaseURL: "https://mynote-ffa85.firebaseio.com",
		    storageBucket: "mynote-ffa85.appspot.com",
		    messagingSenderId: "329246210612"
		  };
		  firebase.initializeApp(config);
		</script>

		<!-- backstretch 插件脚本 -->
		<script>
			// 创建一个数组，放图片地址
			var images = [
			    "img/back-img/back7.jpg",//此处为自定义的图片，要注意图片的路径
			    "img/back-img/back6.jpg"//此处为自定义的图片，要注意图片的路径
			];
			// 图片预存脚本
			// 可以不写，但写了更好
			$(images).each(function(){
			   $('<img/>')[0].src = this;
			});

			// 当前显示的图片的标记
			var index = 0;

			// 调用 backstretch,
			// speed 中的 3000 毫秒表示图片渐入效果（fadeIn）的持续时间
			$.backstretch(images[index], {speed: 3000});

			// 计时器：每隔2秒抓取下一张图片
			// Note: The fadeIn speed set above will be inherited
			setInterval(function() {
			    index = (index >= images.length - 1) ? 0 : index + 1;
			    $.backstretch(images[index]);
			}, 3000);
		</script>
	</body>
</html>
